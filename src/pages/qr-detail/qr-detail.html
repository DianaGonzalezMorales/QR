<!--
  Generated template for the QrDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{qrTypeData.type}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <br>
  <ion-list no-lines *ngFor="let case of qrTypeData.content">
    <ion-item>Extensión: {{case.ext}}</ion-item>
    <ion-item>Caracteres especiales: {{case.ce}}</ion-item>
    <ion-item>Números: {{case.num}}</ion-item>
    <ion-item>Letras: {{case.let}}</ion-item>
  </ion-list>
</ion-content>
